Description: "Creates SSM Automation document for AMI pipeline to build Drupal feature environment base image"

Parameters:
  ResourceBucketName:
    Type: String
    Default: ""
  IamInstanceProfileName:
    Type: String
    Default: ""
  SubnetId:
    Type: String
    Default: ""

Resources:
  SSMAssocLogs:
    Type: AWS::S3::Bucket
  DrupalImageAutomation:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Automation
      Content:
        schemaVersion: "0.3"
        description: "SSM Automation document for AMI pipeline to build Drupal feature environment base image"
        assumeRole: "{{AutomationAssumeRole}}"
        parameters:
          ResourceBucketName:
            description: "Name of the S3 bucket w/ the Drupal source code bundle"
            type: "String"
            default: !Ref ResourceBucketName
          ImageName:
            description: "AMI name label for version identification"
            type: "String"
            default: "drupal-ami-latest"
          IamInstanceProfileName:
            description: "Name of Instance Profile for AMI automation process."
            type: "String"
            default: !Ref IamInstanceProfileName
          SubnetId:
            description: "Subnet to deploy EC2 for AMI automation process"
            type: "String"
            default: !Ref SubnetId
          SourceAmiId:
            description: "Base image AMI value"
            type: "String" 
            default: '{{resolve:ssm:drupal-ami-value:1}}'
          AutomationAssumeRole:
            default: ""
            description: "(Optional) The ARN of the role that allows Automation to perform the actions on your behalf."
            type: "String" 
        mainSteps:
        - name: "launchInstance"
          action: "aws:runInstances"
          maxAttempts: 3
          timeoutSeconds: 1200
          onFailure: Abort
          inputs:
            ImageId: "{{SourceAmiId}}"
            InstanceType: t3.large
            UserData: ""
            MinInstanceCount: 1
            MaxInstanceCount: 1
            IamInstanceProfileName: "{{IamInstanceProfileName}}"
            SubnetId: "{{ SubnetId }}"
        - name: "verifySsmInstall"
          action: "aws:runCommand"
          maxAttempts: 3
          timeoutSeconds: 1200
          onFailure: Abort
          inputs:
            DocumentName: "AWS-RunShellScript"
            InstanceIds:
            - "{{launchInstance.InstanceIds}}"
            Parameters:
              commands:
                - hostname
        - name: "installElcoDrupal"
          action: "aws:runCommand"
          maxAttempts: 3
          timeoutSeconds: 1200
          onFailure: Abort
          inputs:
            DocumentName: "AWS-RunShellScript"
            InstanceIds:
            - "{{launchInstance.InstanceIds}}"
            Parameters:
              commands:
                - |
                   #!/bin/bash
                   set -e
                   yum install -y git python38 mysql56 mysql56-server unzip
                   service mysqld start
                   curl https://bootstrap.pypa.io/get-pip.py -o /root/get-pip.py
                   python3 /root/get-pip.py
                   pip install awscli
                   rm -rf /opt/drupal*
                   mkdir -p /opt/{drupal-db,drupal-ref-repo}
                   aws s3 cp s3://{{ResourceBucketName}}/hourly_cl.sql.gz /opt/drupal-db/hourly_cl.sql.gz
                   aws s3 cp s3://{{ResourceBucketName}}/elco-drupal.zip /opt/drupal-ref-repo/elco-drupal.zip
                   cd /opt/drupal-ref-repo && unzip elco-drupal.zip && rm -f elco-drupal.zip
                   cd /opt/drupal-db && gzip -d /opt/drupal-db/hourly_cl.sql.gz
                   mysql -uroot -e "create database if not exists drupal; delete user 'drupal_user'@'%'; flush privileges; create user 'drupal_user'@'%' identified by 'drupal_password'; grant all privileges on 'drupal'.* to 'drupal_user'@'%'; flush privileges"
                   cd /opt/drupal-db && mysql -u'drupal_user' -p'drupal_password' drupal < hourly_cl.sql 

        - name: "stopInstance"
          action: "aws:changeInstanceState"
          maxAttempts: 3
          timeoutSeconds: 1200
          onFailure: Abort
          inputs:
            InstanceIds:
            - "{{launchInstance.InstanceIds}}"
            DesiredState: stopped
        - name: "createImage"
          action: "aws:createImage"
          maxAttempts: 3
          timeoutSeconds: 1200
          onFailure: Abort
          inputs:
            InstanceId: "{{launchInstance.InstanceIds}}"
            ImageName: "{{ImageName}}-{{global:DATE_TIME}}"
            NoReboot: true
            ImageDescription: "AMI Generated by SSM Automation on {{global:DATE_TIME}} from {{SourceAmiId}}"
        - name: "terminateInstance"
          action: "aws:changeInstanceState"
          maxAttempts: 3
          onFailure: Continue
          inputs:
            InstanceIds:
            - "{{launchInstance.InstanceIds}}"
            DesiredState: terminated
        outputs:
        - createImage.ImageId

  SSMExecutionRole: 
    Type : AWS::IAM::Role
    Properties:
      Policies:
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - ssm:StartAssociationsOnce
                  - ssm:CreateAssociation
                  - ssm:CreateAssociationBatch
                  - ssm:UpdateAssociation
                Resource: '*'
                Effect: Allow
          PolicyName: ssm-association
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonSSMAutomationRole'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
            - "ec2.amazonaws.com"
            - "ssm.amazonaws.com"
          Action: "sts:AssumeRole"
  SSMInstanceRole: 
    Type : AWS::IAM::Role
    Properties:
      Policies:
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - s3:GetObject
                Resource: 
                  - !Sub 'arn:aws:s3:::aws-ssm-${AWS::Region}/*'
                  - !Sub 'arn:aws:s3:::aws-windows-downloads-${AWS::Region}/*'
                  - !Sub 'arn:aws:s3:::amazon-ssm-${AWS::Region}/*'
                  - !Sub 'arn:aws:s3:::amazon-ssm-packages-${AWS::Region}/*'
                  - !Sub 'arn:aws:s3:::${AWS::Region}-birdwatcher-prod/*'
                  - !Sub 'arn:aws:s3:::patch-baseline-snapshot-${AWS::Region}/*'
                Effect: Allow
          PolicyName: ssm-custom-s3-policy
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:ListBucket
                Resource: 
                  - !Sub 'arn:${AWS::Partition}:s3:::${SSMAssocLogs}/*'
                  - !Sub 'arn:${AWS::Partition}:s3:::${SSMAssocLogs}'
                Effect: Allow
          PolicyName: s3-instance-bucket-policy
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore'
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/CloudWatchAgentServerPolicy'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
            - "ec2.amazonaws.com"
            - "ssm.amazonaws.com"
          Action: "sts:AssumeRole"
  SSMInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Roles:
      - !Ref SSMInstanceRole
